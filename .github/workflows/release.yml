name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-beta.*'
      - 'v*.*.*-nightly.*'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  release:
    needs: [ci]
    runs-on: ubuntu-20.04
    env:
      GITHUB_PRERELEASE: ${{ contains(github.ref, '-beta') || contains(github.ref, '-nightly') || contains(github.ref, '-canary') }}

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Publish to npm
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: make tarball
        run: npx oclif pack tarballs
      - name: Move tarball to release folder
        run: |
          mkdir -p release
          mv ./dist/global-git-clone-* ./release
      - uses: wilsonzlin/setup-b2@v2
      - name: Upload tarball to B2
        run: |
          b2 authorize-account ${{ secrets.B2_APP_KEY_ID }} ${{ secrets.B2_APP_KEY }}
          b2 sync ./release/ b2://${{ secrets.B2_BUCKET_NAME }}/release/
